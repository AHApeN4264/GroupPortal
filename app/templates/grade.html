{% extends 'base.html' %}
{% load static %}

{% block title %}
<title>Шкільний сайт</title>
<style>
  body {
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
  }

  /* Меню */
  nav {
    background: linear-gradient(135deg, #667eea, #764ba2);
    padding: 0 20px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }

  nav ul {
    list-style: none;
    display: flex;
    flex-wrap: wrap;
    margin: 0;
    padding: 0;
  }

  nav li {
    position: relative;
  }

  nav a {
    display: block;
    padding: 15px 20px;
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    transition: background 0.3s, color 0.3s;
  }

  nav a:hover {
    background: rgba(255,255,255,0.2);
    color: #fff;
  }

  /* Підменю */
  nav li ul {
    position: absolute;
    top: 100%;
    left: 0;
    min-width: 200px;
    background: #764ba2;
    display: none;
    flex-direction: column;
    border-radius: 0 0 10px 10px;
    overflow: hidden;
    z-index: 1000;
  }

  nav li:hover ul {
    display: flex;
  }

  nav li ul li a {
    padding: 10px 15px;
    font-size: 14px;
  }

  nav li ul li a:hover {
    background: rgba(255,255,255,0.3);
  }

  /* Адаптивність */
  @media (max-width: 768px) {
    nav ul {
      flex-direction: column;
    }

    nav li ul {
      position: static;
      display: none;
    }

    nav li:hover ul {
      display: flex;
    }
  }
</style>
{% endblock %}

{% block body %}
{% if messages %}
  {% for message in messages %}
    <p class="{% if message.tags == 'success' %}message{% else %}error-msg{% endif %}">
      {{ message }}
    </p>
  {% endfor %}
{% endif %}
{% endblock %}
