{% extends 'base.html' %}
{% load static %}

{% block title %}
<title>Створити опитування</title>
{% endblock %}

{% block body %}
<form method="POST" action="">
    {% csrf_token %}
    <div style="display: flex; flex-direction: column; margin-bottom: 15px; max-width: 500px;">
        <label for="title" style="margin-bottom: 5px;">Назва опитування:</label>
        <input type="text" id="title" name="title" maxlength="100" required style="padding: 8px; font-size: 14px;">
    </div>

    {% for i in "12345" %}
        <div style="display: flex; flex-direction: column; margin-bottom: 20px; max-width: 500px;">
            <label for="quest{{ forloop.counter }}" style="margin-bottom: 5px;">Питання {{ forloop.counter }}:</label>
            <textarea id="quest{{ forloop.counter }}" name="quest{{ forloop.counter }}" rows="2" required style="padding: 8px; font-size: 14px; resize: vertical;"></textarea>

            <div style="display: flex; gap: 10px; margin-top: 5px; align-items: center;">
                <input type="text" name="q{{ forloop.counter }}_opt1" placeholder="Варіант 1" required style="flex: 1; padding: 6px; font-size: 14px;">
                <!-- <input type="radio" name="q{{ forloop.counter }}_correct" value="1" required title="Правильний варіант"> -->

                <input type="text" name="q{{ forloop.counter }}_opt2" placeholder="Варіант 2" required style="flex: 1; padding: 6px; font-size: 14px;">
                <!-- <input type="radio" name="q{{ forloop.counter }}_correct" value="2" title="Правильний варіант"> -->

                <input type="text" name="q{{ forloop.counter }}_opt3" placeholder="Варіант 3" required style="flex: 1; padding: 6px; font-size: 14px;">
                <!-- <input type="radio" name="q{{ forloop.counter }}_correct" value="3" title="Правильний варіант"> -->
            </div>
            <!-- <small style="color: #555;">Виберіть одну радіо-кнопку як правильну відповідь.</small> -->
        </div>
    {% endfor %}

    <button type="submit" style="padding: 10px 20px; font-size: 14px;">Відправити</button>
</form>
{% endblock %}
